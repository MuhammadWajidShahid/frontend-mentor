<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <header>
      <img src="./images/logo.svg" alt="logo svg">
    </header>
    <main>
      <div class="banner">
        <picture>
          <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg">
          <img src="./images/hero-desktop.jpg" alt="Chris standing up holding his daughter Elva">
        </picture>        
      </div>
      <section class="main">
<div class="content">

        <h1>
          <span>

            We're
          </span>
          <br />
          coming
          <br />

          soon
        </h1>
        <p>

          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form" onsubmit="HandleSubmit(event)">
          <label for="email">
            <input type="text" id="email" placeholder="Email Address">
          </label>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        <img src="./images/icon-error.svg" alt="err" class="err-image">
      <p class="err-text">Please provide a valid email</p>  
      </form>

    </div>

    </section>
  </main>

  
</body>
<script>
function HandleSubmit(e){
  e.preventDefault();
  if ( validateEmail(email.value))
  {
    form.classList.remove("error")
    return;
  }
form.classList.add("error")
}
function validateEmail(email) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
</script>
</html>
